<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>登入頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
    }
    button {
      padding: 8px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>登入</h2>
    <form id="loginForm" method="POST" action="success.html">
      <input type="text" name="username" id="username" placeholder="帳號" required>
      <input type="password" name="password" id="password" placeholder="密碼" required>
      <button type="submit">登入</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!(username === 'B1204217' && password === 'Aa123456')) {
        // 阻止表單送出
        event.preventDefault();
        // 轉跳到失敗頁面
        window.location.href = 'fail.html';
      }
    });
  </script>
</body>
</html>
